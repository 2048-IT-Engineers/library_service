{% load static %}
<div class="modal fade" id="bookGivingModalCenter" tabindex="-1" role="dialog" aria-labelledby="bookGivingCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookGivingModalLongTitle">Выписать "{{ current_book.name }}"</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
        <div class="modal-body">
            <div id="div_id_student" class="form-group">
                <label for="id-selection-student" class=" requiredField">
                    Ученик<span class="asteriskField">*</span>
                </label>
                <select name="student" class="select form-control" id="id-selection-student">
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.profile.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="div_id_date_back" class="form-group">
            <label for="id_date_back" class=" requiredField">
                Дата возврата<span class="asteriskField">*</span>
            </label>
            <input type="date" name="date_back" class="dateinput form-control" required="" id="id-date-back-giving-book">
        </div>
      </div>
      <div class="modal-footer">
          <script src="{% static 'js/sendPostRequest.js' %}"></script>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="id-give-book-push-button">Выписать</button>
      </div>
    </div>
  </div>
</div>
