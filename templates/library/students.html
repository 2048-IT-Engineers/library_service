{% extends 'base.html' %}

{% block main %}
    <h1>Ученики:</h1>

    <div class="row mt-3">
        <div class="col">
            <table class="table text-center table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Книги</th>
                        <th scope="col">Репутация</th>
                    </tr>
                </thead>
                <tbody>
                    {% for current_user in all_users %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'profile_main_page' current_user.id %}">{{ current_user.profile.get_full_name }}</a></td>
                            <td><a href="{% url 'book_page' 1 %}">{{ current_user.profile.books_in_use|length }}</a></td>
                            <td>Должник</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
