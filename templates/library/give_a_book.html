{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}

    <form method="post">
        {% csrf_token %}
        <div id="div_id_student" class="form-group">
            <label for="id_student" class=" requiredField">
                Ученик<span class="asteriskField">*</span>
            </label>
            <select name="student" class="select form-control" id="id_student">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.profile.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="div_id_date_back" class="form-group">
            <label for="id_date_back" class=" requiredField">
                Дата возврата<span class="asteriskField">*</span>
            </label>
            <input type="date" name="date_back" class="dateinput form-control" required="" id="id_date_back">
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Выписать">
    </form>
{% endblock %}
