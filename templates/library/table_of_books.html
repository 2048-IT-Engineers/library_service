<div class="row mt-3">
    <div class="col">
        <table class="table text-center table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Название</th>
                <th scope="col">Статус</th>
                <th scope="col">Добавлено</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'book_page' book.id %}">{{ book.name }}</a></td>
                    <td>{% if book.in_use_by %}Не доступна{% else %}Доступна{% endif %}</td>
                    <td>{{ book.upload_time|time:"G:i" }}, {{ book.upload_time|date:"d/m/Y" }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
